<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tfw3wfo.css">
  <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class='whosTurn'>Human turn</div>
        <div class='gameBoard'>
            <div class="field" data-id='0'></div>
            <div class="field" data-id='1'></div>
            <div class="field" data-id='2'></div>
            <div class="field" data-id='3'></div>
            <div class="field" data-id='4'></div>
            <div class="field" data-id='5'></div>
            <div class="field" data-id='6'></div>
            <div class="field" data-id='7'></div>
            <div class="field" data-id='8'></div>
        </div>
        <div id='outcome'></div>
        <button id='restart'>Restart</button>
    </main>
    <footer>
        <small>
          &copy; Lisa Bi, 2021
        </small>
    </footer>
</body>
