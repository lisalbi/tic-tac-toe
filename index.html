<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tfw3wfo.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <button id='randomAI' class='mode active'>Random AI</button>
        <button id='smartAI' class='mode'>Smart AI</button>
        <div id='outcome'></div>
        <div class='line'></div>
        <div class='gameBoard'>
            <div class="field" data-id='0'></div>
            <div class="field" data-id='1'></div>
            <div class="field" data-id='2'></div>
            <div class="field" data-id='3'></div>
            <div class="field" data-id='4'></div>
            <div class="field" data-id='5'></div>
            <div class="field" data-id='6'></div>
            <div class="field" data-id='7'></div>
            <div class="field" data-id='8'></div>
        </div>
        <button id='restart'>Restart <i class="material-icons">refresh</i></button>
    </main>
    <footer>
        <small>
          &copy; Lisa Bi, 2021
        </small>
    </footer>
</body>
